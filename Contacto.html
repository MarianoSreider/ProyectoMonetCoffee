<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./Pictures/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <title>Monet Coffee</title>
</head>
<body>
    <div class="portada_Contacto">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
                <div class="container-fluid">
                  <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 p-4">
                      <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="Nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Menú.html">Menú</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                    </li>
                    </ul>
                  </div>
                </div>
            </nav>
             <a href="index.html" class="logo"></a>
        </header>
             <p class="titulo">Sabores que nos caracterizan</p>
        </div>

    <main>
        <section class="Contacto">
            <div>
                <h1>Mandanos tus comentarios</h1>
            </div>
        </section>

        <div class="formulario">
            <form action="">
                    <div class="nombreapellido">
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Apellido">
                    </div>
                <br>
                <div class="email">
                    <label for="email"></label>
                    <input type="email" name="email" placeholder="Correo Electronico" required>
                </div>
                <br>
                <div class="nacimiento">
                    <label for="birth">Fecha de Nacimiento</label>
                    <input name="birth" type="date">
                </div>
                <br>
                <div class="razones">
                    <select>
                        <option selected>Seleccionar motivos</option>
                        <option value="1">Problemas con la compra</option>
                        <option value="2">Franquicias</option>
                        <option value="3">Otras consultas</option>
                    </select>
                </div>
                <br>
                <div class="comentarios">
                    <textarea rows="4"></textarea>
                </div><br>
                <div class="novedades">
                    <input type="checkbox" name="Acepta" value="1">
                    Recibir Novedades
                </div>
                <br>
                <div class="button_contacto">
                    <input type="submit" value="Enviar Datos">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <img src="./Pictures/1.2.png" alt="logo" class="footer_logo">   
        <div class="footer_coffee">
            <p>Seguinos en nuestras redes</p>
            <a href="https://www.instagram.com/" target="_blank"><img src="./Pictures/iconinstagram.png" alt="Logo de Instagram" title="Instagram"></a>
            <a href="https://www.twitter.com/" target="_blank"><img src="./Pictures/icontwitter.png" alt="Logo de Twitter" title="Twitter"></a>
            <a href="https://www.facebook.com/" target="_blank"><img src="./Pictures/icofacebook.png" alt="Logo de Facebook" title="Facebook"></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 
</body>
</html>
